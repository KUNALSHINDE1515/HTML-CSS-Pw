<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user resgistration</title>

</head>
<body>
    <form  method="get">
        
        <legend>User resgistration!!</legend>
        <label for="username">Enter your username</label>
        <input type="text" name="username" id="username" value="ojhn" readonly>
        <br>

        <label for="Email id">Enter your Email id</label>
        <input type="text" name="Email id" id="Email id" placeholder="a@example.com" autofocus>
        <br>
        <label for="userpassword">Enter your password</label>
        <input type="password" name="userpassword" id="userpassword" autofocus> 
        <br>
        Gender <br>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">
        <br>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female">
        <br>
        <label for="Transgender">Transgender</label>
        <input type="radio" name="gender" id="Transgender">
        <br>
        <input type="number" min="0"  max="10">
        

    <input type="submit" value="submit form">
    </form>
    
</body>
</html>
